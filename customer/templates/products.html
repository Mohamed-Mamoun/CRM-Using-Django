{%  extends 'main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
					<span ><a href="{% url 'NewProduct' %}" class="btn btn-sm btn-primary">+ New Product</a></span>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>

                        {% for p in products %}
                            <tr>
                                <td>{{p.name}}</td>
                                <td>{{p.category}}</td>
                                <td>{{p.price}}</td>
                                
                            </tr>
                        {% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
